<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>ToDo List</h1>
    <table>
        <tr th:each="todos : ${todos}">

            <td th:text="${todos.name}" />

            <td th:text="${todos.createDate}" />

            <td th:text="${todos.id}" />

        </tr>
    </table>
</body>
